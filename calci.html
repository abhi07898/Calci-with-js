<!DOCTYPE html>
<html>
<head>
	<title>Calci </title>
	<link rel="stylesheet" type="text/css" href="calci.css">
	<script type="text/javascript" src="calci-updated.js"></script>
</head>
<body>
	<header>
	</header>
	<section id="table-sec">
		<table>
			<tr>
				<td class="calci-td" colspan="5"><input type="text" name="" id="input" placeholder="START YOUR JOURNEY"></td>
			</tr>
			<tr>
				<td class="calci-td"><input type="button" onclick="val_hold(1);" value = "1"></td>
				<td class="calci-td"><input type="button" onclick="val_hold(2);" value = "2"></td>
				<td class="calci-td"><input type="button" onclick="val_hold(3);" value = "3"></td>
				<td class="calci-td"><input type="button" onclick="oprt_hold('+')" value = "+"></td>
			</tr>
			<tr>
				<td class="calci-td"><input type="button" onclick="val_hold(4);" value = "4"></td>
				<td class="calci-td"><input type="button" onclick="val_hold(5);" value = "5"></td>
				<td class="calci-td"><input type="button" onclick="val_hold(6);" value = "6"></td>
				<td class="calci-td"><input type="button" onclick="oprt_hold('-');" value = "-"></td>
			</tr>
			<tr>
				<td class="calci-td"><input type="button" onclick="val_hold(7);" value = "7"></td>
				<td class="calci-td"><input type="button" onclick="val_hold(8);" value = "8"></td>
				<td class="calci-td"><input type="button" onclick="val_hold(9);" value = "9"></td>
				<td class="calci-td"><input type="button" onclick="oprt_hold('*');" value = "*"></td>
			</tr>
			<tr>
				<td class="calci-td"><input type="button" onclick="val_hold(0);" value = "0"></td>
				<td class="calci-td"><input type="button" onclick="oprt_hold('/');" value = "/"></td>
				<td class="calci-td"><input type="button" onclick="clearall();" value = "c"></td>
				<td class="calci-td"><input type="button" onclick="oprt_hold('%');" value = "%"></td>
			</tr>
		</table>
	</section>
	<footer>
		

	</footer>
</body>
</html>
